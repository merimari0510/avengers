<div class="cover-image d-flex w-100 mx-auto flex-column animated fadeIn fast">
  <!-- <div class="container-fluid m-auto bg-light h-100"> -->
    <div id="carouselAvenger" class="carousel slide h-100" data-ride="carousel">
      <div class="carousel-inner h-100">
        <div class="carousel-item h-100" [ngClass]="{'active': i==0}" *ngFor="let imatge_avenger of avenger.list_img, let i = index ">
          <img class="d-block w-100 h-100" [src]="imatge_avenger" alt="{{ avenger.name }} Slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselAvenger" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselAvenger" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  <!-- </div> -->
</div>
<div class="bg-light d-flex w-100 mx-auto flex-column animated fadeIn fast">
  <div class="container mx-auto bg-light p-4">
    <h1 class="text-center mt-1 mb-3 text-dark-blue">{{ avenger.name }}</h1>
    <img class="rounded float-right w-50 ml-3 mt-2" [src]="avenger.img_portafolio_portada" alt="{{ avenger.name }} Slide">
    <p class="text-justify" *ngFor="let p of avenger.description_more">{{ p }}</p>
  </div>
</div>

<div *ngIf="avenger.cite != ''" class="d-flex flex-column w-100 min-h-75 p-3 bg-dark-blue">
  <blockquote class="blockquote container m-auto text-center text-light p-3">
    <p class="mb-0 pb-3">{{ avenger.cite }}</p>
    <footer class="blockquote-footer"><cite title="{{ avenger.name }}">{{ avenger.name }} </cite></footer>
  </blockquote>
</div>

<div *ngIf="avenger.cite_video != ''" class="cover-container-2 d-flex w-100 h-75 mx-auto flex-column">
  <iframe [src]="getCiteVideoIframe()" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" class="w-100 h-100"></iframe>
</div>
