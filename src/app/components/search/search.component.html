<div class="containerfluid bg-light p-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6 mb-4" *ngFor="let avenger of searchResults, let i = index ">
        <div class="card-container w-100 rounded-sm">
          <div class="card w-100 h-100">
            <div class="front">
              <img class="w-100 h-100 rounded-sm" src="../../../assets/img/cards/{{ avenger.img_card}}"/>
            </div> <!-- end front panel -->
            <div class="back w-100 d-flex flex-column justify-content-center p-3" (click)="mostrarAvenger( avenger.name_short)">
              <h4 class="title text-center">{{ avenger.name }}</h4>
              <p class="text-center pt-1">{{ avenger.description }}</p>
            </div> <!-- end back panel -->
          </div> <!-- end card -->
        </div> <!-- end card-container -->
      </div>
    </div>
  </div>
</div>
